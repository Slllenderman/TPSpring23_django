<div class="{% if isTitle is not True %} card mb-4 me-sm-5 {% endif %}">
    <div class="card-body me-sm-3">
        <div class="row">

            {% block rating %}{% endblock %}
 
            <div class="col-sm-11 col-12">
                {% if isTitle %}
                    <div class="fs-2 fw-bold">
                        {{question.title}}
                    </div>
                {% else %}
                    <a role="button" class="lh-sm fs-3 fw-semibold link-underline link-underline-opacity-0"
                    href="{% url 'question' question.pk %}">
                        {{question.title}}
                    </a>
                {% endif %}
                {% if isTitle %}
                    <div class="fs-4">
                        {{question.content}}
                    </div>
                {% else %}
                    <div class="fs-5">
                        {{question.description}}
                    </div>
                {% endif %}

                
                {% block small_cardinfo %}{% endblock %}

            </div>
 
            {% block cardinfo %}{% endblock %}
 
        </div>
    </div>
</div>

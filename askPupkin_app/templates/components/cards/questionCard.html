<div class="card mt-3 me-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 col-12">
                <div class="card-body">
                    <h5 class="card-title">
                        {{question.title}}
                    </h5>
                    <p class="card-text">
                        {{question.description}}
                    </p>
                </div>
            </div>
            <div class="col-3 d-none d-lg-block align-self-center">
                <div class="card-body">
                    <div class="fs-6 fw-normal">
                        0 ответов
                    </div>
                    <div class="fs-6">
                        {{question.viewed}} просмотров
                    </div>
                    <div class="fw-light fs-6">
                        {{question.rating}} оценка
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3 ms-1">
            <div class="d-inline-flex">
                <a href="{% url 'question' question.pk %}" class="btn btn-primary ">Перейти к вопросу</a>
                <div class="d-none d-sm-flex">
                    {% include './tags.html' with tags=question.tags.all only %}
                </div>
            </div>
            <div class="d-sm-none">
                {% include './tags.html' with tags=question.tags.all only %}
            </div>
        </div>
    </div>
</div>

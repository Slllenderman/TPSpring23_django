<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>AskPupkin</title>
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css'%}" rel="stylesheet" />
    <link
      rel="icon"
      href="{% static 'img/favicon.svg' %}"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-lg">
        <a class="navbar-brand mb-0" href="#">
          <img
            src="{% static 'img/favicon.svg' %}"
            alt=""
            class="d-inline-block align-text-center"
          />
          AskPupkin
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Переключатель навигации"
        >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-inline-flex mx-auto mt-sm-4 mt-lg-0">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Поиск"
                aria-label="Поиск"
              />
              <div class="dropdown mt-1">
                <a class="dropdown-toggle link-underline link-underline-opacity-0" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="{% static 'img/filter.svg' %}" alt="" width="25rem" height="25rem"/>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Действие</a></li>
                  <li><a class="dropdown-item" href="#">Другое действие</a></li>
                  <li><a class="dropdown-item" href="#">Что-то еще здесь</a></li>
                </ul>
              </div>
              <button class="btn btn-outline-success mx-2" type="submit">
                Поиск
              </button>
            </form>
            <button type="button" class="btn btn-success ms-1">Задать вопрос</button>
          </div>
          <ul class="navbar-nav d-lg-none ms-auto mt-sm-1 mb-lg-0">
            <li class="nav-item fs-light">
              <a class="nav-link" href="#">Настройки</a>
            </li>
            <li class="nav-item fs-light">
              <a class="nav-link" href="#">Выйти</a>
            </li>
          </ul>
          <div class="d-sm-none d-lg-inline-flex ms-auto">
            <img
              src="{% static 'img/default_avatar.jpg' %}"
              alt=""
              class="avatar ms-3 d-inline-block align-text-center"
            />
            <div class="container d-sm-none d-xl-block mt-2">
              <div class="row fs-normal">
                <div>Имя пользователя</div>
              </div>
              <div class="row">
                <div class="col fs-light">
                  <a class="link-underline link-underline-opacity-0" href="">
                    Настройки
                  </a>
                </div>
                <div class="col fs-light me-5 ps-0">
                  <a class="link-underline link-underline-opacity-0" href="">
                    Выйти
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>

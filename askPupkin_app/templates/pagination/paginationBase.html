<div class="d-inline-flex">
    <li class="page-item">
        <a class="page-link fs-5 {% if pagination.disablePrev %}disabled{% endif %}" 
        aria-label="Previous" href="{% url 'index' %}?page={{pagination.prev}}">
            <span aria-hidden="true">&laquo;</span>
        </a>
    </li>
    {% if pagination.isMoreThanHalf %}
        <li class="page-item">
            <a class="page-link fs-5" href="./?page={{pagination.first}}">{{pagination.first}}</a>
        </li>
        <li class="page-item disabled"><a class="page-link fs-5" href="#">...</a></li>
        <li class="page-item">
            <a class="page-link fs-5" href="./?page={{pagination.prev}}">{{pagination.prev}}</a>
        </li>
        <li class="page-item">
            <a class="page-link fs-5" href="{% url 'index' %}?page={{pagination.current}}#">{{pagination.current}}</a>
        </li>
    {% else %}
        <li class="page-item">
            <a class="page-link fs-5" href="{% url 'index' %}?page={{pagination.current}}#">{{pagination.current}}</a>
        </li>
        <li class="page-item">
            <a class="page-link fs-5" href="{% url 'index' %}?page={{pagination.next}}">{{pagination.next}}</a>
        </li>
        <li class="page-item disabled"><a class="page-link fs-5" href="#">...</a></li>
        <li class="page-item">
            <a class="page-link fs-5" href="{% url 'index' %}?page={{pagination.last}}">{{pagination.last}}</a>
        </li>   
    {% endif %}
    <li class="page-item">
        <a class="page-link fs-5 {% if pagination.disableNext %}disabled{% endif %}" 
        href="{% url 'index' %}?page={{pagination.next}}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
        </a>
    </li>
</div>

{% extends 'base.html' %}

{% block content %}
	<div class="me-5 mb-5">
		<div class="fs-1 fw-bold">Авторизация</div>
		<form class="needs-validation" method="post" novalidate>
			{% csrf_token %}
			<div class="mt-4">
				<label for="login" class="form-label fs-4">Имя пользователя</label>
				<input name="username" type="text" class="form-control fs-4" style="max-width: 35rem;" required />
				<div class="invalid-feedback">Введите электронную почту аккаунта</div>
			</div>
			<div class="mt-4">
				<label for="password" class="form-label fs-4">Пароль</label>
				<input name="password" type="password" class="form-control fs-4" style="max-width: 35rem;" required />
				<div class="invalid-feedback">Введите пароль</div>
				<div class="invalid-feedback">Ошибка авторизации</div>
			</div>
			<button type="submit" class="btn btn-primary mt-4 fs-4 px-4">
				Войти
			</button>
			{{form.errors}}
		</form>
	</div>
{% endblock %}
